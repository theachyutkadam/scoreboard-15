<div class="container-fluid">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">Edit Profile</h5>
        <div class="card">
          <div class="card-body container">
            <form>
              <div class="row">
                <div class="col-sm mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" formControlName="first_name">
                </div>
                <div class="col-sm mb-3">
                  <label for="middle_name" class="form-label">Middle Name</label>
                  <input type="text" class="form-control" formControlName="middle_name">
                </div>
                <div class="col-sm mb-3">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" formControlName="last_name">
                </div>
              </div>
              <div class="row">
                <div class="col-sm mb-3">
                  <label for="contact" class="form-label">Contact</label>
                  <input type="text" class="form-control" formControlName="contact">
                </div>
                <div class="col-sm mb-3">
                  <label for="birth_date" class="form-label">Birth Date</label>
                  <input type="date" class="form-control" formControlName="birth_date">
                </div>
                <div class="col-sm mb-3">
                  <label for="specitality" class="form-label">Speciality</label>
                  <select class="form-select" formControlName="specitality">
                    <option selected>Select Speciality</option>
                    <option value="all_rounder">All Rounder</option>
                    <option value="batsman">Batsman</option>
                    <option value="bowler">Bowler</option>
                    <option value="filder">Filder</option>
                  </select>
                  <!-- <input type="text" class="form-control" id="specitality"> -->
                </div>
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input type="email" class="form-control" id="username">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
